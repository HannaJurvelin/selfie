<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <title>Selfie</title>
</head>

<body>
    <div class="container">
        <div class="head">
            <div class="face">
                <div class="hairFront"></div>
                <div class="cheekLeft"></div>
                <div class="cheekRight"></div>
                <div class="mouth">
                    <div class="teeth"></div>
                </div>
                <div class="nose"></div>
                <div class="earLeft">
                    <div class="innerEarLeft"></div>
                </div>
                <div class="earRight">
                    <div class="innerEarRight"></div>
                </div>
                <div class="glassesLeft">
                    <div class="reflectionLeft"></div>
                    <div class="reflectionLeftSecond"></div>
                </div>
                <div class="glassesRight">
                    <div class="reflectionRight"></div>
                    <div class="reflectionRightSecond"></div>
                </div>
                <div class="glassesMiddle"></div>
                <div class="eyeLeft">
                    <div class="pupil">
                    </div>
                </div>
                <div class="eyeRight">
                    <div class="pupil">
                    </div>
                </div>
            </div>
            </div>
            <div class="neck">
                <div class="neckShadow"></div>
            </div>
            <div class="body"></div>
            <div class="hairBack"></div>
            <div class="circle"></div>
        </div>
    </div>
</body>

</html>
